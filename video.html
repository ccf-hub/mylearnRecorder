<script> 
var myVideo=document.getElementById("video"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=1000; 
} 

	function makeSmall()
{

}
